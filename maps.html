<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CityBike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="ico/favicon.png">

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz8Msa0Cela-0hHkSB5pAFgcfU6NL_ud0&sensor=false"></script>
    <script type="text/javascript" src="js/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="js/jquery.csv-0.71.js"></script>
    <script type="text/javascript" src="js/onReady.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!--<script type="text/javascript" src="js/maps/directions.js"></script>-->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">
                <embed src="city.png" height="20px" width="20px"/>
            </a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li>
                        <form class="navbar-form">
                            <input type="text" placeholder="Search">
                            <button class="btn">Search</button>
                        </form>
                    </li>
                    <li style="margin-top:5px;margin-left:3px"> <img src="cloud.png" height="40px" width="40px"/> </li>
                    <li><a id="weather"></a></li>
                    <li><a href="extras.html">Help</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3" id="sidebar">
            <div class="container-fluid">
                <div class="row-fluid">
                    <form class="navbar-form">
                        <input name="start" class="span12" type="text" placeholder="Start">
                        <input name="end" class="span12" type="text" placeholder="End">
                        <input name="stops" class="span12" type="range" min="0" max="15"
                               onchange="updateRangeInput(this.value);">

                        <div>
                            <span id="rangeTextVal" class="span1">8</span><span>Destinations</span>
                        </div>

                        <label class="checkbox">
                            <input type="checkbox" value="">
                            Film Locations
                        </label>

                        <label class="checkbox">
                            <input type="checkbox" value="">
                            Monuments
                        </label>

                        <button class="btn btn-warning span12">Get Directions</button>
                    </form>
                </div>
                <div class="row-fluid">
                    <h2>Directions</h2>
                    <hr>
					<div style="overflow:auto;height:372px;margin-right:-20px">
                    
                        <div class="directions">
                            <!--dyncamically inserted locations - start, end-->
                            <!--Change in directions.js-->
                            <!--dynamically inserted directions-->
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <div class="span9" style="margin-left:1px;margin-right:0;">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div id="map-canvas" style="height: 733px;"></div>
                </div>
                <div class="row-fluid"></div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap-transition.js"></script>
<script src="js/bootstrap-alert.js"></script>
<script src="js/bootstrap-modal.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
<script src="js/bootstrap-scrollspy.js"></script>
<script src="js/bootstrap-tab.js"></script>
<script src="js/bootstrap-tooltip.js"></script>
<script src="js/bootstrap-popover.js"></script>
<script src="js/bootstrap-button.js"></script>
<script src="js/bootstrap-collapse.js"></script>
<script src="js/bootstrap-carousel.js"></script>
<script src="js/bootstrap-typeahead.js"></script>

</body>
</html>
